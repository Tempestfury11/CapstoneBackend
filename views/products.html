<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products Page</title>
</head>
<body>
    <header>    
        <nav class="text-center">
            <a href="/">HOME</a> |
            <a href="/register">REGISTER</a> |
            <a href="/login">LOGIN</a> |
            <a href="/products">PRODUCTS</a>
        </nav>
    </header>
    <form @submit.prevent="submit" action="products" method="POST">
        <!-- Item Name -->
        <label for="title">Item Name</label><br>
        <input type="text" name="title" placeholder="Enter Your Item Name" required><br>
        <!-- Price -->
        <label for="price">Price</label><br>
        <input type="number" name="price" placeholder="Enter The Price" required><br>
        <!-- Category -->
        <label for="category">Category</label><br>
        <input type="text" name="category" placeholder="Enter Your Item Category" required><br>
         <!-- Description -->
        <label for="description">Description</label><br>                
        <input type="text" name="description" placeholder="Enter Your Item Description" required><br>
        <!-- Image -->
        <label for="img">Image URL</label><br>
        <input type="text" name="img" placeholder="Add Your Image URL" required><br>
        <!-- Button -->
        <button class="mt-3" type="submit">Add Item</button>
    </form>
</body>
</html>
