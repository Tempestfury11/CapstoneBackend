<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>    
        <nav>
            <a href="/">home</a>
            <a href="/register">register</a>
            <a href="/login">login</a>
        </nav>
    </header>
    <h1>REGISTER</h1>
    <form @submit.prevent="submit" action="register" method="POST">
        <!-- FirstName -->
        <label for="firstName">First Name</label><br>
        <input type="text" name="firstName" placeholder="Enter Your First Name" required><br>
        <!-- LastName -->
        <label for="lastName">Last Name</label><br>
        <input type="text" name="lastName" placeholder="Enter Your Last Name" required><br>
        <!-- EmailAddress -->
        <label for="email">Email</label><br>
        <input type="email" name="email" placeholder="Enter Your Email Address" required><br>
         <!-- PhoneNumber -->
        <label for="phoneNo">Phone Number</label><br>                
        <input type="tel" name="phoneNo" maxlength="10" placeholder="Enter Your Phone Number" required><br>
        <!-- Password -->
        <label for="password">Password</label><br>
        <input type="password" name="password" placeholder="Enter Your Password" required><br>
        <!-- Button -->
        <button class="mt-3" type="submit">Register</button>
    </form>
</body>
</html>
